<div class="charts1" style="display: flex; gap: 20px; flex-wrap: wrap;">
    <div style="width: 48.75%;">
        <h4>Status Distribution</h4>
        <div echarts [options]="statusChartOptions" style="height: 300px;"></div>
    </div>

    <div style="width: 48.75%;">
        <h4>Inventory by Godown</h4>
        <div echarts [options]="godownChartOptions" style="height: 300px;"></div>
    </div>
</div>

<div class="charts2">
    <div style="width: 100%;">
        <h4>Product Quality with Status Breakdown</h4>
        <div echarts [options]="productQualityGroupedChartOptions" style="height: 400px;"></div>
    </div>
</div>

<div class="footer">
    <h6>
