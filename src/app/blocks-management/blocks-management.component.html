<div class="container">
    <form [formGroup]="blockFormGroup" #blockForm="ngForm">

      <div class="form-group" style="margin: 10px;">
            <label>Product code: </label>
            <input type="text" class="form-control" name="productCode" formControlName="productCode">
        </div>


      <div class="form-group" style="margin: 10px;">
            <label for="productCategory">Locations: </label>
            <select 
                name="productCategory" 
                id="productCategory" 
                class="form-control"
                formControlName="godownLocation"
                required>
                <option *ngFor="let godown of goDownLocations" [value]="godown.label">{{ godown.label }}</option>
            </select>
        </div>

        <div class="form-group" style="margin: 10px;">
          <label for="productQuality">Product Finishes: </label>
          <select 
              name="productQuality" 
              id="productQuality" 
              class="form-control"
              formControlName="productQuality"
              required>
              <option *ngFor="let quality of finishesRange" [value]="quality.label">{{ quality.label }}</option>
          </select>
      </div>
        
        <div class="row">
          <div class="form-group col-md-3" style="margin: 5px;">
            <label>Length: </label>
            <input type="text" class="form-control" name="productLength" formControlName="productLength">
          </div>

          <div class="form-group col-md-3" style="margin: 5px;">
            <label>Height: </label>
            <input type="text" class="form-control" name="productHeight" formControlName="productHeight">
          </div>

          <div class="form-group col-md-3" style="margin: 5px;">
            <label>Width: </label>
            <input type="text" class="form-control" name="productWidth" formControlName="productWidth">
          </div>
        </div>

        <div class="form-group" style="margin: 5px;">
          <label>Weight (tons): </label>
          <input type="text" class="form-control" name="productWeight" formControlName="productWeight">
        </div>

        <div class="form-group" style="margin: 10px;">
            <label>Ex-factory cost/per ton: </label>
            <input type="text" class="form-control" name="inHouseCost" formControlName="inHouseCost">
        </div>

        <div class="form-group" style="margin: 10px;">
            <label>Royalty per ton: </label>
            <input type="text" class="form-control" name="inHouseCost" formControlName="inHouseCost">
        </div>

        <div class="form-group" style="margin: 10px;">
            <label>Freight/per ton: </label>
            <input type="text" class="form-control" name="freight" formControlName="freight">
        </div>

        <div class="form-group" style="margin: 10px;">
            <label>In-House Cost/per ton: </label>
            <input type="text" class="form-control" name="misCost" formControlName="misCost">
        </div>
        
        <div class="form-group" style="margin: 10px;">
            <label>Selling Cost/per ton:</label>
            <input type="text" class="form-control" name="sellingCost" formControlName="misCost">
        </div>

        <div class="form-group" style="margin: 5px;">
            <label>Remarks: </label>
            <input type="text" class="form-control" name="remarks" formControlName="remarks">
        </div>

        <button type="submit" (click)="saveBlockDetails(blockForm)" class="btn btn-primary" style="margin: 5px;">Submit</button>
      </form>
</div>
